<!doctype html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>foodie</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="styles/main.css">
    
    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <!--[if lt IE 10]>
    <div class="alert alert-warning browserupgrade">
      <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    </div>
    <![endif]-->
    
    <main class="container">
      <div class="row">
        <div class="col-sm-10 col-sm-push-1 col-md-8 col-md-push-2">   
          <header class="app-header text-center">
            <h1>foodie</h1>
          </header>
          <div class="jumbotron">
            <article id="recipeBox" class="recipe we-fade in first">
              <div class="recipe-info">
                <div class="row">
                  <div class="col-sm-8">
                    <h2 class="recipe-heading"></h2>
                    <p class="recipe-description lead"></p>
                  </div>
                  <div class="col-sm-4">
                    <div class="recipe-thumb hidden-xs">
                    </div>
                  </div>
                </div>
                  <a class="recipe-url" target="_blank" title="Gå till receptet" href=""><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> Gå till receptet</a>
              </div>
            </article>
          </div>
        </div>
      </div>
      <div class="control text-center">
        <div class="checkbox">
          <label>
            <input id="vegCheckbox" type="checkbox" value="" >
            Vegetariskt
          </label>
        </div> 
        <a href="#" class="btn btn-primary btn-lg btn-next-recipe" title="Hämta nytt recept" role="button" data-target="recipeBox">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <span class="sr-only">Hämta nytt recept</span>
        </a>
      </div>
    </main>

    <footer class="footer text-center">
      <p>♥ from attilac - fend16</p>
    </footer>  
    <script src="scripts/helper-functions.js"></script>
    <script src="scripts/recipes.json"></script>
    <script src="scripts/recipe-list.js"></script>
    <script src="scripts/recipe.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
